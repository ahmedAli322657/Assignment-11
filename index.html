<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/logo@2x.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Weather
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto py-5">
                    <li class="nav-item me-5">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-info px-0 pt-5 bg-img">
        <div class="container position-relative">
            <div class="input-group">
                <input type="search" id="search" class="form-control input-edit p-3 rounded-start-pill text-white"
                    placeholder="Find your location" aria-label="Find your location" aria-describedby="button-addon2">
                <button class="btn btn-info rounded-end-pill px-4 text-white" type="button"
                    id="button-addon2 btn">Find</button>
            </div>

            <div class="row justify-content-center mt-5">
                <div id="rowData" class="row justify-content-between ">
                    <p class="text-center fs-1 my-5 text-white">search for a country to know the weather</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid ">
        <div class="container">
            <div class="footer d-flex justify-content-around align-items-center py-5">
                <div class="input-group">
                    <input type="search" id="search" class="w-75 input-edit p-3 rounded-start-pill text-white"
                        placeholder="Enter your email to subscribe" aria-label="Enter your email to subscribe" aria-describedby="button-addon2">
                    <button class="btn btn-info rounded-end-pill px-4 text-white" type="button"
                        id="button-addon2 btn">Find</button>
                </div>
                <div class="icons d-flex me-5">
                    <div class="icons-size d-flex justify-content-center align-items-center me-2">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
    
                    <div class="icons-size d-flex justify-content-center align-items-center me-2">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
    
                    <div class="icons-size d-flex justify-content-center align-items-center me-2">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </div>
    
                    <div class="icons-size d-flex justify-content-center align-items-center me-2">
                        <i class="fa-solid fa-p"></i>
                    </div>
                </div>
            </div>
            <p class="text-white mb-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </div>


    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7e75db8349.js" crossorigin="anonymous"></script>

</html>
